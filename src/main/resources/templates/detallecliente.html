<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Clientes</title>
 <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/detalle.css}">

</head>
<body>
 <header class="headerr">
		<div class="container">

			<div class="row ">

				<nav class="navbar  navbar-expand-md  ">
					<div class="logo-empresa">
						<div class="logo">
							<img th:src="@{/imagenes/LOGO_empresa.png}" alt="">
						</div>
						<button class="navbar-toggler" type="button"
							data-toggle="collapse" data-target="#navbarCollapse"
							aria-controls="navbarCollapse" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
					</div>

					<nav class="navegacion">
						<ul>
							
							<li><a th:href="@{/listarcliente}">Clientes</a></li>
							<li><a th:href="@{/listaproveedor}">Proveedor</a></li>
							<li><a th:href="@{/listarproducto}"> Productos</a></li>
							
						</ul>
					</nav>
				</nav>
			</div>
		</div>
	</header>
    <main>
	<!-- Cuerpo -->
	<div class="container1">
		<div class="card">
			<div class="card-header text-white bg-dark" th:text="${titulo}"></div>
			<div class="card-body">
				<a class="w-100 btn btn-success btn-lg llll mb-2" th:href="@{/venta/formularioventas/} + ${cliente.id}">Nueva Venta</a>
				<ul class="list-group">
					<li class="list-group-item" th:text="'Nombre(s): ' + ${cliente.nombre}"></li>
					<li class="list-group-item" th:text="'Apellidos: ' + ${cliente.apellidos}"></li>
					<li class="list-group-item" th:text="'DNI: ' + ${cliente.dni}"></li>
					<li class="list-group-item" th:text="'Telefono: ' + ${cliente.telefono}"></li>
					<li class="list-group-item" th:text="'Email: ' + ${cliente.email}"></li>
				</ul>
				<table class="table table-striped mt-3" th:if="${not #lists.isEmpty(cliente.ventas)}">
				<thead>
					<tr>
						<th>ID</th>
						<th>Descripci√≥n</th>
						<th>F. Venta</th>
						<th>Total (S/)</th>
						<th class="text-center" colspan="2">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="venta: ${cliente.ventas}">
						<td th:text="${venta.id}"></td>
						<td th:text="${venta.descripcion}"></td>
						<td th:text="${venta.fechacreacion}"></td>
						<td th:text="'S/ ' + ${venta.calcularTotal()}"></td>
						<td>
							<a class="btn btn-warning w-100" th:href="@{/venta/detalleventa/} + ${venta.id}">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-eye" viewBox="0 0 16 16">
									<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
									<path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
								</svg>
							</a>							
						</td>
						<td sec:authorize="hasRole('ROLE_ADMIN')">
							<a class="btn btn-danger w-100" th:href="@{/venta/eliminar/} + ${venta.id}">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-trash" viewBox="0 0 16 16">
									<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
									<path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
								</svg>
							</a>
						</td>
					</tr>
				</tbody>
				</table>
			</div>
		</div>
	</div>
	</main>
	
</body>
</html>
