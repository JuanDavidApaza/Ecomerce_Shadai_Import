<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario Productos</title>
 <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<header id="header">
		<nav class="menu">
			<div class="logo-box">
				<a href="#"><img th:src="@{/imagenes/LOGO_empresa.png}" alt=""></a>
				<span class="btn-menu"><i class="fas fa-bars"></i></span>
			</div>

			<div class="list-container">
				<ul class="lists">

					<li><a href="listarcliente">Clientes</a></li>
					<li><a href="listaproveedor">Proveedor</a></li>
					<li><a href="listarproducto"> Productos</a></li>
					

				</ul>
			</div>
		</nav>
	</header>
    <!-- Main -->
    <div class="container">
        <main>
            <div class="py-5 text-center font-weight-bold font-italic">
                <h1>REGISTRO DE PRODUCTOS</h1>
            </div>
        
            <div class="row g-5 pb-5 justify-content-center">
                <div class="col-md-7 col-lg-8">
                <form th:action="@{/formularioproducto}" th:object="${producto}" method="post" class="form_producto" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-sm-12 font-weight-bold">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="" value="" >
                            <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                        </div>
                    
                        <div class="col-sm-12 font-weight-bold">
                            <label for="descripcion" class="form-label">Descripci√≥n</label>
                            <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="" value="" >
                            <small class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
                        </div>
            
                        <div class="col-4  font-weight-bold">
                            <label for="Stock" class="form-label">Stock</label>
                            <input type="number" th:field="*{stock} " class="form-control" id="stock" placeholder="" value="" >
                            <small class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></small>
                        </div>
            
                        <div class="col-4  font-weight-bold">
                            <label for="preciocompra" class="form-label">Precio de Compra</label>
                            <input type="text" th:field="*{precioCompra}" class="form-control " id="preciocompra" placeholder="">
                            <small class="text-danger" th:if="${#fields.hasErrors('precioCompra')}" th:errors="*{precioCompra}"></small>
                        </div> 
                        <div class="col-4 font-weight-bold">
                            <label for="precioventa" class="form-label">Precio de Venta</label>
                            <input type="text" th:field="*{precioVenta}" class="form-control" id="precioventa" placeholder="">
                            <small class="text-danger" th:if="${#fields.hasErrors('precioVenta')}" th:errors="*{precioCompra}"></small>
                        </div>
                        <div class="col-sm-12 font-weight-bold">
                            <label for="imagen" class="form-label">Imagen</label>
                            <input type="file" class="form-control" id="file" name="file">
                        </div>                                      
        
                    <hr class="my-4 p-2">
        
                    <button class="w-100 btn btn-info llll btn-lg" type="submit">ENVIAR DATOS</button>
                    </div>
                </form>
                </div>
            </div>
            
        </main>
        <!-- /Main -->
        </div>
        
</body>
</html>
